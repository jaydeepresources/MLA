<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- External JS -->
    <script src="main.js"></script>

    <title>Array Mappings</title>
</head>

<body>
    <div class="container">
        <h1 class="mb-5">Beverages</h1>
        <div class="col-4">
            <ul id="beverageList" class="list-group"></ul>
            <script>mapBeverages()</script>
            <div class="input-group my-3">
                <input type="text" id="newBeverageText" class="form-control" placeholder="Enter a new beverage" aria-label="New Beverage"
                    aria-describedby="addButton" oninput="textChanged()">
                <button class="btn btn-primary material-icons" type="button" id="addButton" disabled onclick="addBeverage()">add</button>
            </div>
        </div>
    </div>
</body>

</html>
