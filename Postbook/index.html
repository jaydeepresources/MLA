<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- External JS -->
    <script src="main.js"></script>

    <title>Number Operations</title>
</head>

<body>
    <div class="container">
        <h1 class="mt-3">Post Book</h1>
        <hr />

        <div class="row">
            <div class="col-sm-3">
                <div id="usersList" class="list-group"></div>
            </div>
            <div class="col-sm">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="posts-tab" data-bs-toggle="tab" data-bs-target="#posts"
                            type="button" role="tab" aria-controls="posts" aria-selected="true" onclick="getPosts()">Posts</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="todos-tab" data-bs-toggle="tab" data-bs-target="#todos"
                            type="button" role="tab" aria-controls="todos" aria-selected="false" onclick="getTodos()">Todos</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="albums-tab" data-bs-toggle="tab" data-bs-target="#albums"
                            type="button" role="tab" aria-controls="albums" aria-selected="false" onclick="getAlbums()">Albums</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab">
                        <div id="postCards"></div>
                    </div>
                    <div class="tab-pane fade" id="todos" role="tabpanel" aria-labelledby="todos-tab">
                        <ul class="list-group mt-2" id="todosList"></ul>
                    </div>
                    <div class="tab-pane fade" id="albums" role="tabpanel" aria-labelledby="albums-tab">
                        <ul id="albumsList" class="list-group list-group-flush mt-2"></ul>
                    </div>
                </div>
            </div>
        </div>



    </div>

    <script>getUsers()</script>

</body>

</html>
